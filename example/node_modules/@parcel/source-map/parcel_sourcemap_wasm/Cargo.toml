[package]
name = "parcel_sourcemap_wasm"
version = "2.0.0-rc.6"
authors = ["Jasper De Moor <jasperdemoor@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
parcel_sourcemap = { path = "../parcel_sourcemap" }
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
js-sys = "0.3"
rkyv = "0.6.7"

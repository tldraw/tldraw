name: Publish templates

on:
  push:
    branches:
      - alex/template-tweaks
  # workflow_dispatch:
  # workflow_call:
  #   secrets:
  #     VITE_TEMPLATE_REPO_SSH_DEPLOY_KEY:
  #       required: true
  #     NEXTJS_TEMPLATE_REPO_SSH_DEPLOY_KEY:
  #       required: true
  #     CLOUDFLARE_WORKERS_TEMPLATE_REPO_SSH_DEPLOY_KEY:
  #       required: true

env:
  CI: 1
  PRINT_GITHUB_ANNOTATIONS: 1
  ALLOW_REFRESH_ASSETS_CHANGES: 1

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  publish:
    name: Publish templates
    timeout-minutes: 60
    runs-on: ubuntu-latest-16-cores-open

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.HUPPY_APP_ID }}
          private-key: ${{ secrets.HUPPY_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Configure git
        run: |
          git config --global user.name 'huppy-bot[bot]'
          git config --global user.email 'huppy-bot[bot]@users.noreply.github.com'
          git config --unset-all http.https://github.com/.extraheader

      - name: Export templates
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          cd templates
          all_templates=$(ls -d */ | cut -f1 -d'/')
          cd ..

          for template in $all_templates; do
            echo "::group::Exporting $template"
            yarn tsx ./internal/scripts/export-template.ts $template
            echo "::endgroup::"
          done

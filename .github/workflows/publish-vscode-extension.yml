name: Publish VS Code Extension

on:
  push:
    branches:
      - main
      - production

env:
  CI: 1
  PRINT_GITHUB_ANNOTATIONS: 1
defaults:
  run:
    shell: bash

jobs:
  publish:
    name: Publish VS Code Extension
    environment: vsce publish
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate GH token
        id: generate_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.HUPPY_APP_ID }}
          private_key: ${{ secrets.HUPPY_APP_PRIVATE_KEY }}

      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ steps.generate_token.outputs.token }}

      - uses: ./.github/actions/setup

      - name: Build types
        run: yarn build-types

      - name: Get extension info from the marketplace
        working-directory: 'apps/vscode/extension'
        run: yarn get-info

      - name: Publish extension
        run: yarn tsx ./internal/scripts/publish-vscode-extension.ts
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          TLDRAW_ENV: ${{ (github.ref == 'refs/heads/production' && 'production') || (github.ref == 'refs/heads/main' && 'staging') }}
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}

name: Get draft changelog

on:
  workflow_dispatch:
    inputs:
      from:
        description: 'From tag or ref'
        required: true
        type: string
      to:
        description: 'To tag or ref (default: HEAD)'
        required: false
        type: string
        default: 'HEAD'

defaults:
  run:
    shell: bash

jobs:
  get_changelog:
    name: 'Extract draft changelog'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run our setup
        uses: ./.github/actions/setup

      - name: Extract changelog
        run: yarn extract-draft-changelog ${{ inputs.from }} ${{ inputs.to }}

      - name: Upload changelog.md to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: changelog-output
          path: changelog.md

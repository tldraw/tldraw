main = "src/worker.ts"
compatibility_date = "2024-06-20"
upload_source_maps = true

[dev]
port = 8989
ip = "0.0.0.0"

# These migrations are append-only. Do not modify existing entries.
# To make changes, create a new migration entry instead.
[[migrations]]
tag = "v1"  # Unique identifier for this migration
new_classes = ["BemoDO"]

#################### Environment Names ####################

# Development environment (not deployed)
[env.dev]
name = "dev-bemo"

# Staging environment (used for main previews)
[env.staging]
name = "canary-bemo"
routes = [{ pattern = "canary-demo.tldraw.xyz", custom_domain = true }]

# Production environment
[env.production]
name = "production-bemo"
routes = [{ pattern = "demo.tldraw.xyz", custom_domain = true }]

#################### Durable Objects ####################

# Shared durable object configuration
[durable_objects]
bindings = [{ name = "BEMO_DO", class_name = "BemoDO" }]

# Environment-specific durable object bindings
[env.dev.durable_objects]
bindings = [{ name = "BEMO_DO", class_name = "BemoDO" }]

[env.preview.durable_objects]
bindings = [{ name = "BEMO_DO", class_name = "BemoDO" }]

[env.staging.durable_objects]
bindings = [{ name = "BEMO_DO", class_name = "BemoDO" }]

[env.production.durable_objects]
bindings = [{ name = "BEMO_DO", class_name = "BemoDO" }]

#################### R2 Buckets ####################

# R2 bucket configuration for different environments
[[env.dev.r2_buckets]]
binding = "BEMO_BUCKET"
bucket_name = "sync-demo-preview"
preview_bucket_name = "sync-demo-preview"

[[env.preview.r2_buckets]]
binding = "BEMO_BUCKET"
bucket_name = "sync-demo-preview"

[[env.staging.r2_buckets]]
binding = "BEMO_BUCKET"
bucket_name = "sync-demo-preview"

[[env.production.r2_buckets]]
binding = "BEMO_BUCKET"
bucket_name = "sync-demo"

#################### Version Metadata ####################

# Shared version metadata configuration
[version_metadata]
binding = "CF_VERSION_METADATA"

# Environment-specific version metadata bindings
[env.dev.version_metadata]
binding = "CF_VERSION_METADATA"

[env.preview.version_metadata]
binding = "CF_VERSION_METADATA"

[env.staging.version_metadata]
binding = "CF_VERSION_METADATA"

[env.production.version_metadata]
binding = "CF_VERSION_METADATA"

#################### Analytics Engine ####################

# Shared analytics engine dataset configuration
[[analytics_engine_datasets]]
binding = "BEMO_ANALYTICS"
dataset = "BEMO_ANALYTICS"

# Environment-specific analytics engine datasets
[[env.dev.analytics_engine_datasets]]
binding = "BEMO_ANALYTICS"
dataset = "BEMO_ANALYTICS_DEV"

[[env.preview.analytics_engine_datasets]]
